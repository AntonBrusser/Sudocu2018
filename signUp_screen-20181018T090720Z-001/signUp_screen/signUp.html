<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Screen</title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <link rel="stylesheet"  href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>
    <body>

            <meta name="viewport" content="width=dwvice-width,initial-scale=1">


            <div class="container">     
                 <div class="jumbotron">



                        <header>
                                <h1>Sign Up</h1>
                            </header>
                            <form action="signUp" method="POST"></form>

            <fieldset>
                    <form>
                            <fieldset>
                              <legend>Basic Info</legend>
                              <div class="form-group row">
                                
                              </div>
                              <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" name="user_firstName" id="firstName"  placeholder="Enter Your First Name">

                             
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" name="user_lastName" id="lastName"  placeholder="Enter Your Last Name">
                              </div>
                            </fieldset>

                            <fieldset>
                              <legend>Profile</legend>
                              <div class="form-group row">
                                
                              </div>
                              <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="text" class="form-control" name="userName" id="userName"  placeholder="Enter Your User Name">

                             
                                <label for="userPassword">Password</label>
                                <input type="password" class="form-control" name="userPassword" id="userPassword"  placeholder="Enter Your Password">
                              
                                <label for="repeatPassword">Repeat Password</label>
                                <input type="password" class="form-control" name="repeatPassword" id="repeatPassword"  placeholder="Repeat Your Password">
                            
                            </div>

                            </fieldset>


                
                <div class="row3">
                        
                    <a href="#"><button type="button" class="btn btn-primary btn-lg">Create</button></a>
                </div>
            </fieldset>

        </form>


</div>
</div>
        <script src="signUp.js"></script>
    </body>
</html>
